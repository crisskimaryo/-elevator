 <div id='right'>
      <form #log >
        <p>Administrator Login </p>
        <input placeholder='Email' type='email'>
        <input placeholder='Password' type='password'>
       
        <input value='login' (click)="login(log, menu)" type='submit'>
      </form>
    <!-- Button -->
<div class="form-group " #menu [hidden]="menu">
 <div class="col-md-4 left">
    <button type="submit" class="btn btn-warning" (click)="home()" >Home <span class="glyphicon glyphicon-car"></span></button>
  </div>
  <div class="col-md-4 left">
    <button type="submit" class="btn btn-warning" (click)="registercar()" >Register new car <span class="glyphicon glyphicon-car"></span></button>
  </div>
   <div class="col-md-4 left">
    <button type="submit" class="btn btn-warning" (click)="logout(log,menu)" >Logout <span class="glyphicon glyphicon-car"></span></button>
  </div>
</div>
    </div>
