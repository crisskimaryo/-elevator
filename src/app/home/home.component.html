<form class=" well form-horizontal" action=" " method="post" style="padding-left: 10px; min-height: 610px;">
    <div>
        <fieldset>
            <div style="float: right;top:6.2%; right: 25%; position:absolute; width: 34%;">
                <div id="custom-search-input">
                    <div class="input-group ">
                        <input type="text" class="  search-query form-control" placeholder="Search" />
                        <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>

            </div>
            <legend>Available Vehicle</legend>
        </fieldset>
    </div>

    <div style="color:cadetblue">
        <table class="table table-striped table-hover well well-lg">
            <tr style="color:whitesmoke; background-color:darkgray; font: 2em;">
                <th>Plate no:</th>
                <th>Model</th>
                <th>Owner</th>
            </tr>
            <tr class="well well-lg" (click)="details(car)" *ngFor="let car of carlist">
                <td>{{car.plateno}}</td>
                <td>{{car.model}}</td>
                <td>{{car.owner}}</td>
            </tr>
        </table>
    </div>

</form>
